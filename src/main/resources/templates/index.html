<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Text Formatter</title>
    <!-- Add any CSS references here -->
</head>
<body>

<h1>Welcome to the Text Formatter</h1>

<!-- Add this inside the <body> tag -->

<form th:action="@{/format-text}" method="post">
    <label><textarea name="textInput" rows="10" cols="50" placeholder="Enter text here..."></textarea></label>
    <br>

    <label><input type="radio" name="action" value="reverse" checked> Reverse Text</label>
    <label><input type="radio" name="action" value="sort"> Sort Text</label>
    <!-- Add more options as needed -->

    <br><br>
    <button type="submit">Format Text</button>

    <br><br>
    <label for="fileUpload">Upload a text file:</label>
    <input type="file" id="fileUpload" name="fileUpload">
    <button type="submit">Upload File</button>
</form>


</body>
</html>
