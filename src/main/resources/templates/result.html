<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Formatted Text Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Formatted Text</h1>
    <p class="mt-4" th:text="${previewText}">Preview Text Appears Here</p>

    <div th:if="${analysisResult != null}" class="mt-4">
        <h2>Text Analysis Result</h2>
        <p>Word Count: <span th:text="${analysisResult.wordCount}"></span></p>
        <h3>Word Frequency:</h3>
        <ul>
            <li th:each="entry : ${analysisResult.wordFrequency}">
                <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
            </li>
        </ul>
    </div>

    <a th:href="@{/download/{fileIdentifier}(fileIdentifier=${fileIdentifier})}" class="btn btn-info mt-3" download>Download Formatted Text</a>
    <a href="/" class="btn btn-secondary mt-3">Try another formatting</a>
</div>
</body>
</html>
