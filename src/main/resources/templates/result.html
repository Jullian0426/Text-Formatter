<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Formatted Text Result</title>
</head>
<body>

<h1>Formatted Text</h1>
<p th:text="${previewText}">Formatted text will appear here.</p>

<!-- Display text analysis results if available -->
<div th:if="${analysisResult != null}">
    <h2>Text Analysis Result</h2>
    <p>Word Count: <span th:text="${analysisResult.wordCount}"></span></p>
    <h3>Word Frequency:</h3>
    <ul>
        <li th:each="entry : ${analysisResult.wordFrequency}">
            <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
        </li>
    </ul>
</div>

<a th:href="@{/download/{fileIdentifier}(fileIdentifier=${fileIdentifier})}" download>Download Formatted Text</a>

<br><br>
<a href="/">Try another formatting</a>

</body>
</html>
